<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>暗黑音乐播放器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body,
        section {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }


        /* 暗黑主题全局 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #eee;
        }

        section {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;

        }



        .search {
            width: 100%;
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search input {
            flex: 1;
            padding: 8px;
            border-radius: 5px;
            border: none;
            background-color: #1e1e1e;
            color: #eee;
        }

        .search button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background-color: #6200ee;
            color: white;
            cursor: pointer;
        }

        .search button:hover {
            background-color: #3700b3;
        }

        .list {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
            width: 100%;
        }

        .music-item {
            display: flex;
            align-items: center;
            gap: 15px;
            background-color: #1e1e1e;
            padding: 10px;
            border-radius: 8px;
        }

        .music-item img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }

        .music-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .music-item button {
            background-color: #6200ee;
            border: none;
            border-radius: 5px;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
        }

        .music-item button:hover {
            background-color: #3700b3;
        }

        .play {
            width: 100%;

            margin-top: 30px;
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .play-header {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .play-header img {
            width: 80px;
            height: 80px;
            border-radius: 8px;
        }

        .play-info {
            flex: 1;
        }

        .play-info div {
            margin-bottom: 5px;
        }

        .progress-container {
            width: 100%;
            height: 5px;
            background-color: #333;
            border-radius: 3px;
            cursor: pointer;
        }

        .progress {
            width: 0;
            height: 100%;
            background-color: #6200ee;
            border-radius: 3px;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .controls button {
            background-color: #6200ee;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .controls button:hover {
            background-color: #3700b3;
        }
    </style>
</head>

<body>
    <section>
        <div class="search">
            <input type="text" placeholder="输入歌手或歌曲" class="input">
            <button id="searchBtn">搜索</button>
        </div>

        <div class="list"></div>

        <div class="play">
            <div class="play-header">
                <img src="" alt="封面" class="play-pic">
                <div class="play-info">
                    <div class="play-title">歌曲名</div>
                    <div class="play-artist">歌手</div>
                </div>
            </div>
            <div class="progress-container">
                <div class="progress"></div>
            </div>
            <div class="controls">
                <button id="playPauseBtn">▶️</button>
                <button id="downloadBtn">⬇️</button>
                <span class="time">00:00 / 00:00</span>
            </div>
        </div>
    </section>

    <script src="./music.js"></script>
    <script>
        const input = document.querySelector('.input');
        const searchBtn = document.getElementById('searchBtn');
        const listEl = document.querySelector('.list');

        const playPic = document.querySelector('.play-pic');
        const playTitle = document.querySelector('.play-title');
        const playArtist = document.querySelector('.play-artist');
        const progressEl = document.querySelector('.progress');
        const progressContainer = document.querySelector('.progress-container');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const timeEl = document.querySelector('.time');

        let audio = new Audio();
        let currentMusic = null;

        searchBtn.addEventListener('click', onSearch);
        playPauseBtn.addEventListener('click', togglePlay);
        downloadBtn.addEventListener('click', downloadMusic);
        progressContainer.addEventListener('click', seek);

        async function onSearch() {
            const query = input.value.trim();
            if (!query) return alert('请输入搜索内容');
            const list = await apiSearchList(query);
            renderList(list);
        }

        function renderList(list) {
            listEl.innerHTML = '';
            list.forEach(item => {
                const div = document.createElement('div');
                div.className = 'music-item';
                div.innerHTML = `
                    <img src="${item.picurl}" alt="${item.title}">
                    <div class="music-info">
                        <div>${item.title}</div>
                        <div>${item.singer}</div>
                    </div>
                    <button class="play-btn">▶️</button>
                    <button class="download-btn">⬇️</button>
                `;

                div.querySelector('.play-btn').addEventListener('click', () => playMusic(item));
                div.querySelector('.download-btn').addEventListener('click', () => downloadFileFromItem(item));
                listEl.appendChild(div);
            });
        }

        async function playMusic(music) {
            const data = await apiMusicData(music.id); // 获取音乐播放地址
            console.log('data',data)
            const mp3Url = data.url || music.downurl.split('###')[1].split('#')[1];

            audio.src = mp3Url;
            audio.play();

            currentMusic = data;
            updatePlayUI(data);

            audio.addEventListener('timeupdate', updateProgress);
            audio.addEventListener('ended', () => playPauseBtn.textContent = '▶️');
        }

        function updatePlayUI(data) {
            playPic.src = data.pic || '';
            playTitle.textContent = data.name || '';
            playArtist.textContent = data.artist || '';
            playPauseBtn.textContent = '⏸️';
            updateTime();
        }

        function togglePlay() {
            if (!audio.src) return;
            if (audio.paused) {
                audio.play();
                playPauseBtn.textContent = '⏸️';
            } else {
                audio.pause();
                playPauseBtn.textContent = '▶️';
            }
        }

        function updateProgress() {
            if (!audio.duration) return;
            const percent = (audio.currentTime / audio.duration) * 100;
            progressEl.style.width = percent + '%';
            updateTime();
        }

        function seek(e) {
            const rect = progressContainer.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const width = rect.width;
            audio.currentTime = (clickX / width) * audio.duration;
        }

        function updateTime() {
            if (!audio.duration) return;
            const format = t => String(Math.floor(t / 60)).padStart(2, '0') + ':' + String(Math.floor(t % 60)).padStart(2, '0');
            timeEl.textContent = `${format(audio.currentTime)} / ${format(audio.duration)}`;
        }

        function downloadMusic() {
            if (!currentMusic) return alert('请先播放歌曲');
            downloadFile(currentMusic.url, `${currentMusic.artist}-${currentMusic.name}.mp3`);
        }

        function downloadFileFromItem(item) {
            const url = item.downurl.split('###')[1].split('#')[1];
            downloadFile(url, `${item.singer}-${item.title}.mp3`);
        }

        function downloadFile(url, filename) {
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>

</html>
